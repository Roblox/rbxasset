name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: Roblox/setup-foreman@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allow-external-github-orgs: true

      - name: Install dependencies
        run: lune run install

      - name: Run unit tests
        run: lune run test

  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: Roblox/setup-foreman@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allow-external-github-orgs: true

      - name: Install dependencies
        run: lune run install

      - name: Lint
        run: lune run lint

  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: Roblox/setup-foreman@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allow-external-github-orgs: true

      - name: Install dependencies
        run: lune run install

      - name: Setup Lune typedefs
        run: lune setup

      - name: What's in the path?
        shell: bash
        run: echo $PATH

      - name: List Foreman tools
        shell: bash
        run: foreman list

      - name: Run JohnnyMorganz__luau-lsp-1.52.0 directly
        shell: bash
        run: /home/runner/.foreman/tools/JohnnyMorganz__luau-lsp-1.52.0 analyze --platform=standard --ignore="**/pkg/**" .lune src examples

      - name: Run luau-lsp manually
        shell: bash
        run: luau-lsp analyze --platform=standard --ignore="**/pkg/**" .lune src examples
        env:
          RUST_BACKTRACE: 1

      - name: Analyze
        run: lune run analyze
